<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc(url)
{
var xmlhttp;
var txt,x,xx,i;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    txt="<form action=\"\"><select name=\"medico DB\">";
    x=xmlhttp.responseXML.documentElement.getElementsByTagName("gd");
    for (i=0;i<x.length;i++)
      {
      xx=x[i].getElementsByTagName("name");
        {
        try
          {
          txt=txt + "<option>" + xx[0].firstChild.nodeValue + "</option>";
          }
        catch (er)
          {
          txt=txt + "<option>Â </option>";
          }
        }
      }
    txt=txt + "</select></form>";
    document.getElementById('medinfo').innerHTML=txt;
    }
  }
xmlhttp.open("GET",url,true);
xmlhttp.send();
}
</script>
</head>
<body>

<div id="medinfo">
</div>
<button onclick="loadXMLDoc('karthik.xml')">Medicine Info</button>
</body>
</html>
